<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
    <title>Exercise 1</title>
</head>
<body>
    <h1>Exercise 1 : Facebook</h1>
    <div class="left-div" style=" float: left; width : 50%">
        <img src="fb.png" alt="No Image Here" height="300" width="300">

        <p style="font-size:x-large">
            The Facebook, Inc., is an American multinational technology conglomerate based in Menlo Park, California. The company owns Facebook, Instagram, and WhatsApp, among other products and services.
        </p>
        <p style="font-size:x-large">
            <a href="https://en.wikipedia.org/wiki/Meta_Platforms">For More Information click Here</a>
        </p>

    </div>
    <div class="right-div" style="float: right; width:50%">
        <h2>Sign up for Facebook</h2><br><br>
        
        <label for="name" style="font-size:large">NAME : </label><br>
        <input type="text" name="name" id = "name" placeholder="Enter Your Name Here" size="50" style="font-size:medium"><br><br>

        <label for="age" style="font-size:large">AGE : </label><br>
        <input type="text" name="age" id = "age" placeholder="Enter Your Age Here" size="50" style="font-size:medium"><br><br>

        <label for="gender" style="font-size:large">Gender : </label><br>
        <input type="radio" name="age" value="Male" >Male<br>
        <input type="radio" name="age" value="Feale" >Female<br>
        <input type="radio" name="age" value="Other" >Other<br><br>

        <input type="submit" value="Signup" style="font-size:medium">

    </div>
</body>
</html>
